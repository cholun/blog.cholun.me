        <p>ねえ、こういう風に考えるのダメかな
ながーい、お休み。
俺さ、いつも走る必要ってないと思うんだよね
あるじゃん、何やってもうまくいかない時、何やってもダメな時
そういう時は、神様がくれた、お休みだと思ってさ
無理に走らない、焦らない、頑張らない、自然に身を委ねる</p>

<p>出典：ロングバケーション 瀬名秀俊</p>
