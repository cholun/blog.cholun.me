        <h2 id="台灣之星">台灣之星</h2>

<p>貪小便宜，低速吃到飽的自由配也才288，手機有網路還是比較方便。後來跟風11.11，辦了188放在家裡用。</p>

<p>跟中華電信的光世代相比，沒那麼穩定快速，尖峰時刻速度掉得頗明顯。但以這個價位，沒什麼好說的。倒是通話的部分，288每分鐘$6有點貴。</p>

<p>等明年看要怎麼把288也換成188。</p>
