        <h2 id="貪小便宜">貪小便宜</h2>

<p>街口支付和小七合作，推出週一超商日滿70元現折35元。</p>

<p>大概是因為窮惹，以前對促銷活動無感的我也跑去湊熱鬧。走進小七後不知道要買什麼，在裡頭晃來晃去，最後買了飲料和洋芋片。</p>

<p>多買多吃多肥。</p>
