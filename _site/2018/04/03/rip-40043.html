        <h2 id="rip-40043">RIP 40043</h2>

<p>兩塊炸雞（我都換成烤雞）、一包小薯、一個蛋塔，再一杯小杯可樂，這些只要$105。陪伴肥宅的肯德基套餐40043在今天截止了。</p>

<p>肯德基離我家有點距離，之前並不會特別跑去買，直到40043的出現，可以網路預約、線上信用卡刷卡，也間接地辦了張PK雙饗卡。跟麥當勞、摩斯比較來，划算很多。蛋塔確實好吃。</p>

<p>現在只剩18041，但不能網路預約，頗奇妙。40043的繼承人快點現身吧～</p>
