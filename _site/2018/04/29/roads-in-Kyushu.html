    <article class="post-content">
        <p><img src="/assets/media/2018-04-29-roads-in-Kyushu.jpg" alt="Roads in Kyushu" /></p>

<p>由布院、阿蘇山的風景頗漂亮，有著廣大的原野。有些路段開了一、兩個小時才碰到另一台車，感覺挺好。</p>

<p>不習慣的，許多路段晚上沒有路燈，這種情況在台灣很少碰到。九州的駕駛不管是鄉間小道或是高速公路，幾乎都超速行駛。行駛中，常聽到導航提醒我超速和k-car引擎嘶吼的聲音。</p>

<p>人煙稀少很不錯，雖然有點怕怕的。</p>
