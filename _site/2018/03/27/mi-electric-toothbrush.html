        <h2 id="米家聲波電動牙刷">米家聲波電動牙刷</h2>

<p>第一次使用電動牙刷，牙齒不太習慣牙刷震動的感覺，有時牙齒還會被牙刷塑膠的部分給震到。</p>

<p>清潔部分，牙齒可以明顯感受到電動牙刷比手動的要來的古溜；電量的話，充一個電可以用一個禮拜沒問題，不會太麻煩。</p>

<p>以前刷牙是有嚕過就好，這款小米牙刷是每三十秒會頓一次，提醒我刷了多久。還不錯啦。</p>


        <ul class="date-and-tags">
            <li>Mar 27, 2018</li>
