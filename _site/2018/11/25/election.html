        <h2 id="2018選舉">2018選舉</h2>

<p>同溫層太厚，想說躺著選，輕鬆碾壓。沒想到開票後，從3%的差距一直往下掉，最後只差三千多張。</p>

<p>盯著中選會的網站直到凌晨兩點多，第一次感受到選舉的緊張。開完票後看著直播，發現窗外的聲音似乎是造勢晚會那傳來的。</p>

<p>活在自己的世界。</p>
