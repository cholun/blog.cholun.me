    <article class="post-content">
        <p><img src="/assets/media/2016-06-26-台東.jpg" alt="台東" /></p>

<p>可能是因為不青春的關係，從台東火車站騎到市區這樣一小段路，感覺就被曬傷惹。在日頭下騎車時，也一直想著汽車的美好。天氣實在太熱了。</p>

<p>不過也因為騎車的關係，一路上都能聞到稻子的味道，看著平坦的稻田和遠方的山巒，心情挺舒暢的。</p>


        <ul class="date-and-tags">
            <li>Jun 26, 2016</li>
